<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <title>Facture {{invoiceNumber}}</title>
    <style>
      body { font-family: Arial, sans-serif; padding: 32px; color: #111; }
      header { display: flex; justify-content: space-between; align-items: flex-start; margin-bottom: 24px; }
      h1 { margin: 0 0 4px; font-size: 24px; }
      table { width: 100%; border-collapse: collapse; margin-top: 16px; }
      th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
      th { background: #f5f5f5; }
      .totals { margin-top: 16px; text-align: right; font-size: 16px; }
      .muted { color: #666; font-size: 12px; }
    </style>
  </head>
  <body>
    <header>
      <div>
        <h1>Facture {{invoiceNumber}}</h1>
        <div class="muted">Émise le {{issuedAt}}</div>
        <div class="muted">Échéance {{dueAt}}</div>
      </div>
      <div>
        <strong>{{customerName}}</strong><br />
        <span class="muted">{{customerEmail}}</span>
      </div>
    </header>
    <table>
      <thead>
        <tr>
          <th>Article</th>
          <th>Quantité</th>
          <th>Prix unitaire ({{currency}})</th>
          <th>Total ({{currency}})</th>
        </tr>
      </thead>
      <tbody>
        {{itemsRows}}
      </tbody>
    </table>
    <div class="totals">
      <strong>Total: {{total}} {{currency}}</strong>
    </div>
  </body>
</html>
